<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="../../css/blue/base/mobileregister.css"/>
    <title></title>
</head>
<body>
<div class="headout"><h1 class="headword">注册</h1></div>
   <section class="wrap">
       <div>
           <p class="NumberOut">
               <label class="Phone_img"></label>
               <input class="PhoneNumber" type="text" placeholder="手机号"/>
           </p>

           <p class="NumberOut">
               <label class="Test_img"></label>
               <input type="text" class="TestNumber" placeholder="验证码"/>
               <span class="SendTestNumber">发送验证码</span>
           </p>

           <p class="NumberOut">
               <label class="Pass_img"></label>
               <input type="password" class="PassNumber" placeholder="密码"/>
           </p>

           <p class="NumberOut">
               <input type="submit" class="Submit" value="注册"/>
           </p>
       </div>
   </section>
</body>
</html>
