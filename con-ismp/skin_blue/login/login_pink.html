<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="../../css/blue/base/login_pink.css"/>
    <script src="../../js/jquery-1.11.3.js"></script>
</head>
<body>
    <section class="wrap">
        <div class="LockOut">
            <p class="LockBig">
                 <i class="LockMiddle">
                     <i class="LockFinally"></i>
                 </i>
                 <i class="LockSmall"></i>
                <i class="LockLittle"></i>
            </p>
        </div>
        <div>
            <h1 class="LockWord">用户登录</h1>
        </div>
        <div class="FormOutBig">
            <p class="FormOut">
                <label class="FormWord">用户名</label>
                <input class="username" type="text" />
            </p>

            <p class="FormOut">
                <label class="FormWord">密码</label>
                <input class="password" type="password"/>
            </p>
            <input type="submit" class="FormSubmit"/>
        </div>
        <div class="ForgetOut">
            <a href="" class="ForgetPassword">忘记密码？</a>
        </div>
        <div></div>
    </section>
</body>
<script>
   $(document).ready(function(){
       $(".username,.password").focus(function(){
           $(this).css({"color":"#ff4081","border-bottom":'2px solid #FF4081'});
           $(this).prev().css({"font-size":"12px","top":'-8px'});
       });
       $(".username,.password").focusout(function(){
           if($(this).val()!=""){
               $(this).prev().css({"font-size":"12px","top":'-8px'});
           }else{
               $(this).css("border-bottom","");
               $(this).prev().css({"color":"","font-size":"","top":''});
           }
       })
   })
</script>
</html>
