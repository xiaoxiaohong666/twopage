                    "<td align='center'>" + 111+ "</td>" +

        function ClickList(a){
            if($(a).is(".icon_1")){
                $(a).removeClass('icon_1').addClass('icon_2');
                $(a).next().show();

            }else{
                $(a).removeClass('icon_2').addClass('icon_1');
                $(a).parent().parent().next().remove();
            }

        }
        function ClickStrategy(a){
            if($(a).is(".icon_1")){
                $(a).removeClass('icon_1').addClass('icon_2');
                $(a).next().show();
                $(a).parent().parent().after('<tr>'+'<td colspan="5" >'+"<table class='TreeTable1' cellpadding='0' cellspacing='0'>"+ "<tr>" +

            }else{
                $(a).removeClass('icon_2').addClass('icon_1');
                $(a).parent().parent().next().remove();
            }

        }
        function ClickAdver(a){
            if($(a).is(".icon_1")){
                $(a).removeClass('icon_1').addClass('icon_2');
                $(a).parent().parent().after('<tr>'+'<td colspan="5" >'+"<table class='TreeTable1' cellpadding='0' cellspacing='0'>"+ "<tr>" +

            }else{
                $(a).removeClass('icon_2').addClass('icon_1');
                $(a).parent().parent().next().remove();
            }

        }

        });
        function getParameter(name) {
            var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r!=null) return unescape(r[2]); return null;
        }

        //init
        $(function(){
            var totalPage = 20;
            var totalRecords = 390;
            var pageNo = getParameter('pno');
            if(!pageNo){
                pageNo = 1;
            }
            //生成分页
            //有些参数是可选的，比如lang，若不传有默认值
            kkpager.generPageHtml({
                pno : pageNo,
                //总页码
                total : totalPage,
                //总数据条数
                totalRecords : totalRecords,
                //链接前部
                hrefFormer : 'pager_test',
                //链接尾部
                hrefLatter : '.html',
                getLink : function(n){
                    return this.hrefFormer + this.hrefLatter + "?pno="+n;
                }

                 gopageBeforeText		: '&nbsp;转到',
                 gopageButtonOkText		: '确定',
