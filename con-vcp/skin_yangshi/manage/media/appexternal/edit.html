    <script>
        $(document).ready(function() {
            $(".nav li").hover(function() {
                $('ul', this).fadeIn("fast");
                $(this).children().addClass("hover");
                $(".headerNavBar").css({"border-top":"1px solid #c8d8e7","border-bottom":"1px solid #c8d8e7"});
            }, function() {
                $('ul', this).fadeOut("fast");
                $(this).children().removeClass("hover");
                $(".headerNavBar").css({"border-top":"1px solid #c8d8e7","border-bottom":"1px solid transparent"});
            });
        });
        $(document).ready(function(){
            $(".nav li a b").css("display","none");
        })
        var  i=5;
        var a = $("#divid > ul > li").length;
        $("#divid > ul > li").each(function(index,demo){
            if(index>i){
                $(this).hide();
            }else{
                $(this).show();
            }
        });
        function rfun(){
            var a = $("#divid > ul > li").length;
            var i=a-6;
            $("#divid > ul > li").each(function(index,demo){
                if(index>=i){
                    $(this).show();
                }
                else{
                    $(this).hide();
                }
            });
        }
        function lfun(){
            var a = $("#divid > ul > li").length;
            $("#divid > ul > li").each(function(index,demo){
                if(index>=0&&index<=5){
                    $(this).show();
                }
                else{
                    $(this).hide();
                }
            });
        }
        $(document).ready(function(){
            $(".hide").click(function(){
                $(".right_middle p,.right_middle ul").show();
            });
            $(".show").click(function(){
                $(".right_middle p,.right_middle ul").hide();
            })
        });
        $(document).ready(function(){
            $(".User").click(function(){
                if($(".change").css("display")=="none"){
                    $(".change").slideDown();
                }else{
                    $(".change").slideUp();
                }
            });
        });
        $(document).ready(function(){
            $(".closeAsk").click(function(){
                $(".ask").hide();
            });
            $(".closeTitle").click(function(){
                $(".left_middle").hide();
            })
        })
    </script>
    </html>
    <div class="DomBody" > <!--内容区样式全部放在pagebody.css-->

                        <tr>

                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">媒体应用分类：</td>
                            <td>
                                <select name=""  class="pageSelect">
                                    <option>1014001-美容化妆</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">Package_name：</td>
                            <td>

                            </td>
                        </tr>
                        <tr>
                            <td align="right">下载地址：</td>
                            <td><input type="text" class="pageText" value="http://a.app.qq.com/o/simple.jsp?pkgname=com.kimiss.gmmz.android"/></td>
                        </tr>
                        <tr>

                                <select name=""  class="pageSelect">

                            </td>
                        </tr>
                        <tr>
                            <td align="right">应用描述：</td>

                        </tr>
                        <tr align="center">

                        </tr>

<script>
    $(document).ready(function(){
        $(".TablePage tr:even,.TableView tr:even,.TableEdit tr:even").css("background","#f9f9f9");
        $(".TablePage tr,.TableView tr,.TableEdit tr").hover(function(){
            $('td,td a',this).css("color","#3384d5");
