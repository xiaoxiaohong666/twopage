<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../css/yangshi/base/login.css"/>
    <script src="../../js/jquery-1.11.3.js"></script>
</head>
<body>
<div class="bg">
    <img src="../../img/yangshi/login/bg.jpg" alt=""/>
</div>
<div class="main">
    <div>
        <div>
            <img src="../../img/yangshi/login/logo.png" alt="" class="logo"/>
        </div>
        <div class="main_out">
            <p class="down">
                密码错误,可以尝试短信登录,或者找回密码
            </p>

            <p class="right">
                <label class="emailicon"></label>
                <input type="text" placeholder="用户名" class="email"/>
                <a href="" class="rember_user" style="padding-right:20px;">记住用户名</a>
                <input type="checkbox" class="rember_user"/>
            </p>

            <p class="right">
                <label class="passicon"></label>
                <input type="text" placeholder="密码" class="pass"/>
                <a href="" class="rember_user" ><i></i>忘记密码？</a>
            </p>

            <p class="right">
                <label class="passtesticon"></label>
                <input type="text" placeholder="验证码" class="passtest"/>
                <span style="color:red;">验证码的图</span>
                <a href="" class="rember_user"><i></i>换一张</a>
            </p>
            <p class="right">
                <input type="submit" class="LG" value="登 录"/>
                <a href="register.html" class="fright">立即注册</a>
            </p>
        </div>
    </div>
</div>
<div class="footer">
    <div class="link">
        <a href="#">关于我们</a>

    </div>
</div>

<script>
    $(document).ready(function(){
        $(".LG").click(function(){
            window.location.href='welcome.html';
        })
    })
</script>
</html>
