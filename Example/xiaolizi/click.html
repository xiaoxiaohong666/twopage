<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/base/click.css"/>
    <script src="js/jquery-1.11.3.js"></script>
    <style>
        button{
            background:#ddd;
            width:50px;
            height:30px;
            color:#000;
            border:none;
            box-shadow:1px 1px 1px 0 #404242;
            border-radius:3px;
        }
    </style>
</head>
<body>
<div >
    <button>点我</button>
    <button>点她</button>
    <button>点你</button>
</div>

</body>
<script>
    var buttons = $(':button');
    buttons.on('click', function(){
        buttons.css({'background-color':'#ddd',"color":"#000"  ,'box-shadow':'1px 1px 1px 0 #404242'});
        $(this).css({'background-color':'#444545',"color":"#fff"  ,'box-shadow':'0px 0px 0px 1px red'});
    });
</script>


</html>
