<!--遮罩层的js开始-->
<script>
    //显示灰色 jQuery 遮罩层
    function hit( ){
        var bheight = Math.max( document.documentElement.clientHeight) + "px";
        $("#fullbg").css({
            height:bheight,
            display:"block"
        });
        $("#dialog").show();
    }
    //关闭灰色 jQuery 遮罩
    function closeBg() {
        $("#fullbg,#dialog").hide();
    }
    $(".a").click(function(){
        $("#b").show();
    });
    $(document).ready(function(){
        $('.banner').mousedown(
                function (event) {
                    var isMove = true;
                    var abs_x = event.pageX - $('#dialog').offset().left;
                    var abs_y = event.pageY - $('#dialog').offset().top;
                    $(document).mousemove(function (event) {
                                if (isMove) {
                                    var obj = $('#dialog');
                                    obj.css({'left':event.pageX - abs_x, 'top':event.pageY - abs_y});
                                }
                            }
                    ).mouseup(
                            function () {
                                isMove = false;
                            }
                    );
                }
        );
    });

</script>
<!--遮罩层的js结束-->
</html>
