<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/drop.css"/>
    <script src="js/jquery-1.11.3.js"></script>
    <script>
        function allowDrop(ev){
            ev.preventDefault();
        }
        function drag(ev){
            ev.dataTransfer.setData("Text",ev.target.id);
        }
        function drop(ev){
            ev.preventDefault();
//            console.log(ev);
           // alert(ev.target.className==="dnt_detail_out");
            var data=ev.dataTransfer.getData("Text");

            if(ev.target.className==="dnt_detail_out"){
                $(".dnt_detail_out").append( '<div class="dnt_detail" ondrop="drop(event)" ondragover="allowDrop(event)">'+
//                        '<h3 class="dnt_word_or">或</h3>'+
                        '</div>');
//                $(".dnt_detail_out").append(
//                        '<h3 class="dnt_word_and">且</h3>'
//                );
//                $(".dnt_detail").append(document.getElementById(data));
                $(".dnt_detail").each(function(){
                  //  this.index = i;
//                    var a = document.getElementById(data);


                    var aa = document.getElementById(data);
                 //  var bb = window.clipboardData.setData("Text",aa.value);
                 //   console.log(bb);

                    var bb=$(aa).clone();
                    $(this).append(bb);
                    //console.log(bb);
                   });

                }
        else{

                ev.target.appendChild(document.getElementById(data));
            }

            //console.log(data);
//            ev.target.appendChild(document.getElementById(data));

        }
    </script>
</head>
<body>
   <div class="dnt_wrap" style="overflow:auto;">

       <div style=" width:900px;margin:0 auto;box-sizing:border-box; overflow:auto;">
           <div style="float:left;width:40%;">

                   <!--<div  style="border:1px solid #ddd;margin:20px;height:100%;">-->

                       <!--<h3 class="dnt_word_and">且</h3>-->

                   <!--<div style="width: 100%;height: 200px;border: solid red 2px"></div>-->
               </div>
           </div>
           <div style="float:right;width:40%;">
               <ul class="dnt_list" ondrop="drop(event)" ondragover="allowDrop(event)">
                   <li>性别

                        </ul>
                   </li>
                   <li>年龄
                        <ul class="andnbsp">
                            <li draggable="true" ondragstart="drag(event)" id="2">20-25</li>
                            <li draggable="true" ondragstart="drag(event)" id="20">26-30</li>
                            <li draggable="true" ondragstart="drag(event)" id="21">31-35</li>
                            <li draggable="true" ondragstart="drag(event)" id="22">36-40</li>
                            <li draggable="true" ondragstart="drag(event)" id="23">41-45</li>
                        </ul>
                   </li>
                   <li>月收入
                         <ul class="andnbsp">
                             <li   draggable="true" ondragstart="drag(event)" id="3">3000-5000</li>
                             <li   draggable="true" ondragstart="drag(event)" id="30">6000-10000</li>
                             <li   draggable="true" ondragstart="drag(event)" id="31">10000-15000</li>
                         </ul>
                   </li>
                   <li>职业
                       <ul class="andnbsp">
                           <li   draggable="true" ondragstart="drag(event)" id="4">java工程师</li>
                           <li   draggable="true" ondragstart="drag(event)" id="40">前端工程师</li>
                           <li   draggable="true" ondragstart="drag(event)" id="41">运营</li>
                       </ul>

           </div>
       </div>
   </div>
</body>
