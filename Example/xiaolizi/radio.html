    <style>
        .radio_out{
            width:400px;
            height:100px;
            background:#faf;
            border-radius:5px;
            margin:0 auto;
        }
        .radio_out label{
            display:inline-block;
            width:28px;
            height:28px;
            border-radius:100%;
            background:#ddd;
            position:relative;
            margin-right:10px;
            overflow:hidden;
        }
        .radio_out label:after{
            content:"";
            width:20px;
            height:20px;
            position:absolute;
            left:4px;
            top:4px;
        background-color: #666666;
        border-radius: 100%;
        /*transform: rotate(-180deg);*/
            transform: scale(0);
        transform-origin: -2px 50%;
        transition: transform .2s ease-in;
        }
        .radio_out [type="radio"] {
            display: none;
        }

        .radio_out [type="radio"]:checked + label:after{
            /*transform: rotate(0deg);*/
            transform: scale(1);
            transition: transform .2s ease-out;

        }
    </style>
</head>
<body>
<div class="radio_out">
    <input type="radio" name="radio" id="radio_1" />1
    <label for="radio_1"></label>
    <input type="radio" name="radio" id="radio_2" />2
    <label for="radio_2"></label>
    <input type="radio" name="radio" id="radio_3" />3
    <label for="radio_3"></label>
</div>
